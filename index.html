<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Nikole Ruiz Flores" />
    <meta name="keywords" content="responsive, javascript, travel" />
    <meta name="descrption" content="Lugares de exploracion" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          Around<span class="header__title-small">The U.S</span>
        </h1>
      </header>
      <div class="profile">
        <img src="./niko.jpeg" alt="foto de una mujer" class="profile__image" />
        <div class="profile__info">
          <div class="profile__chance">
            <h2 class="profile__name" id="profile__name">Jacques Cousteau</h2>
            <button class="profile__button-edit" id="btn-abrir-popup">
              <img src="./images/Vector.svg" alt="pencil" />
            </button>
          </div>
          <p class="profile__description">Explorador</p>
        </div>
        <button class="profile__button-add">+</button>
      </div>
      <div class="overlay" id="overlay">
        <button id="btn-cerrar-popup" class="btn-cerrar-popup">x</button>
        <div class="popup" edit="popup">
          <h3>Editar perfil</h3>
          <form class="popup__container" id="registrer">
            <div class="contenedor-inputs">
              <input type="text" name="nombre" placeholder="Nombre" id="name" />
              <input
                type="text"
                name="about"
                placeholder="Acerca de mi"
                id="characteristic"
              />
            </div>
            <button type="submit" class="btn-submit" value="Guardar">
              Guardar
            </button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="foto del valle de yosemite"
            class="photo"
          />
          <div class="element__info">
            <h2 class="element__title">Valle de Yosemine</h2>
            <button class="element__like"><span>&#x2661;</span></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element2.jpg"
            alt="foto del lago Louise"
            class="photo"
          />
          <div class="element__info">
            <h2 class="element__title">Lago Louise</h2>
            <button class="element__like"><span>&#x2661;</span></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element3.jpg"
            alt="foto de Montañas Calvas"
            class="photo"
          />
          <div class="element__info">
            <h2 class="element__title">Montañas Calvas</h2>
            <button class="element__like">&#x2661;</button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element4.jpg"
            alt="foto de Latemar"
            class="photo"
          />
          <div class="element__info">
            <h2 class="element__title">Latemar</h2>
            <button class="element__like">&#x2661;</button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element5.jpg"
            alt="foto Vanois National"
            class="photo"
          />
          <div class="element__info">
            <h2 class="element__title">Vanois National...</h2>
            <button class="element__like">&#x2661;</button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element6.jpg"
            alt="foto Lago di Braies"
            class="photo"
          />
          <div class="element__info">
            <h2 class="element__title">Lago di Braies</h2>
            <button class="element__like">&#x2661;</button>
          </div>
        </div>
      </div>
      <p class="footer">© 2024 Nikole Ruiz Flores</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
